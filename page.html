<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      font-size: 2rem;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .icon-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s;
    }
    .icon-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .icon-card img {
      width: 60px;
      height: 60px;
    }
    .icon-card h3 {
      margin: 10px 0 0 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>üåê Technology Hub</header>

  <div class="icon-grid">
    <div class="icon-card" onclick="openLink('https://en.wikipedia.org/wiki/Artificial_intelligence')">
      <img src="https://img.icons8.com/fluency/96/artificial-intelligence.png" alt="AI">
      <h3>Artificial Intelligence</h3>
    </div>
    <div class="icon-card" onclick="openLink('https://en.wikipedia.org/wiki/Blockchain')">
      <img src="https://img.icons8.com/fluency/96/blockchain-technology.png" alt="Blockchain">
      <h3>Blockchain</h3>
    </div>
    <div class="icon-card" onclick="openLink('https://en.wikipedia.org/wiki/Internet_of_things')">
      <img src="https://img.icons8.com/fluency/96/internet-of-things.png" alt="IoT">
      <h3>Internet of Things</h3>
    </div>
    <div class="icon-card" onclick="openLink('https://en.wikipedia.org/wiki/Cybersecurity')">
      <img src="https://img.icons8.com/fluency/96/privacy.png" alt="Cybersecurity">
      <h3>Cybersecurity</h3>
    </div>
    <div class="icon-card" onclick="openLink('https://en.wikipedia.org/wiki/Cloud_computing')">
      <img src="https://img.icons8.com/fluency/96/cloud.png" alt="Cloud Computing">
      <h3>Cloud Computing</h3>
    </div>
    <div class="icon-card" onclick="openLink('https://en.wikipedia.org/wiki/Robotics')">
      <img src="https://img.icons8.com/fluency/96/robot.png" alt="Robotics">
      <h3>Robotics</h3>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
